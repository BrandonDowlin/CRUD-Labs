@(customers: List[models.Customer])
@main("Customer Page") {
  
  <p class="lead">Customer Info</p>
  
  <table class="table table-bordered table-hover table-condensed">
  
  <thead>
  
  <!-- The header row-->
  
  <tr>
  
  <th>ID</th>
  
  <th>Name</th>
  
  <th>Address</th>
  
  <th>Number</th>
  
  <th>DOB</th>
  
  </tr>
  
  </thead>
  
  <tbody>
  
  <!-- Product row(s) -->
  @for(p<-customers) {
  <tr>
  
  <td>@p.getID</td>
  
  <td>@p.getName</td>
  
  <td>@p.getAddress</td>
  
  <td>@p.getNumber</td>
  
  <td>@p.getDOB</td>
  </tr>
}
  
  </tbody>
  
  </table>
  
  }
